<html lang="es">
 
    <head>
        <title>Yes we can - Tarea 2</title>
        <meta charset="utf-8" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    </head>
 
    <body>

       <h1>Incluso los monos se caen de los árboles</h1>

        <script type="text/javascript">
            $(document).ready(function() {

                // Obtenemos el primer elemento de marcado que es <script>.
                elem = $('script')[0];

                // Obtenemos la URL del elemento <script> invocando un atributo.
                url = elem.src;

                // Troceamos la URL utilizando la barra '/' como separador.
                // Ésto da como resultado un array que almacena esos trozos.
                // Utilizamos el método split() de JavaScript porque jQuery no
                // tiene uno equivalente.
                urlParams = url.split('/');

                // Obtenemos la versión llamando al trozo n del array que hemos
                // construido anteriormente.
                version = urlParams[6];

                // Mostramos la versión por consola.
                // Asumimos que la consola existe.
                console.log(version);

            });
        </script>
    </body>
</html>
