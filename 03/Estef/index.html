<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Tarea 3 - Formulario con HTML5</title>
	<link rel="stylesheet" media="screen" href="style.css" >
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
		
	</head>

	<body>
		<div id="container">
			<header>
				<h1>Inscríbete a nuestra Newsletter</h1>
			</header>
			
			<nav>
				
			</nav>
			
			<section>
				<header>
					<h2>Necesitamos tus datos:</h2>
				</header>
				<article>
						
					<form id="mi_formulario" action="">

						<p>
							<label for="nombre">Nombre<span class="star">*</span>: </label>
							<input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autofocus required>
						</p>

						<p>
							<label for="date">Edad<span class="star">*</span>: </label>
							<input type="number" name="date" id="date" min="1" max="120" maxlength="3" required/> 
						</p>

						<p>
							<label for="email">Email<span class="star">*</span>: </label>
							<input type="email" name="email" id="email" placeholder="correo@dominio.com" required>
						</p>

						<p>
							<label for="comments">Comentarios: </label>
							<textarea type="text" name="comments" id="comments" placeholder="¿Quieres añadir algo más? Máximo 150 caracteres." cols="40" rows="6" maxlength="150"></textarea>
						</p>

						<button class="submit" type="submit" id="send">Enviar</button>

						
					</form>

					<p class="required-fields">* Campos obligatorios</p>
			
					
				</article>
			</section>
			
			<footer>

			</footer>	
		</div>
	</body>
	
</html>
