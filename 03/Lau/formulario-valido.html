<!DOCTYPE html>
<html lang="es">

<title="Un formulario chulo en HTML5"></title>
<link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
    <section>
        <form name="miformulario" id="miformulario" method="get">
             <fieldset id="datos-personales">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Como te llamas hermoso?" required>
            <br />
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" max="99" required>
            <br />
            <label for="correo">Email:</label>
            <input type="email" name="correo" id="correo" required>
            <br />
             <label for="comentarios">Comentarios:</label>
            <input type="text" name="comentarios" id="comentarios" placeholder="Escribe lo que quieras comentar">
                </fielset>
                <br />
            <input type="submit" value="enviar">
            
        </form>
    </section>
</body>


</html>
