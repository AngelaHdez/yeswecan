<!DOCTYPE html>
<html lang="es">
<head>

<title="Un formulario chulo en HTML5"></title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="s" type="javascript" href="styles.css">
    <script>
        function iniciar() {
        nombre1=document.getElementById("nombre");
        nombre2=document.getElementById("edad");
        nombre3=document.getElementById("correo");
        nombre1.addEventListener("input", validacion, false);
        nombre2.addEventListener("input", validacion, false);
        nombre3.addEventListener("input", validacion, false);
        validacion();
    }
    function validacion() {
        if (nombre1.value=='' && nombre2.value==''){
            nombre1.setCustomValidity('Que se te olvida poner tu nombre atontao!');
            nombre1.style.background='#FFFDDD';
        }else{
            nombre1.setCustomValidity('');
            nombre1.style.background='#FFF';
        }
    }
    
    window.addEventListener("load", iniciar, false);
    
    </script>
</head>
<body>
    <section>
        <form name="miformulario" id="miformulario" method="get">
             <fieldset id="datos-personales">

            <input type="text" name="nombre" id="nombre" placeholder="Como te llamas hermoso?" required>
            <br />
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" max="99" required>
            <br />
            <label for="correo">Nombre:</label>

            <br />
             <label for="comentarios">Comentarios:</label>

                </fielset>

        </form>

</body>
