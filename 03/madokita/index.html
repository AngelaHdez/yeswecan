<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tema 3</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form id="myForm" name="myForm" actions="" method="post">
        <p><span>Nombre:</span><input type="text" name="nombre" id="tunombre" autofocus required></p>
        <p><span>Edad:</span><input type="number" name="edad" min=20 max=100 required></p>
        <p><span>Correo:</span><input type="email" name="crreo" required></p>
        <p><span>Comentarios:</span><input type="text" name="comentarios"></p>
        <p><input type="submit" value="Enviar" id="button"></p>
</form>
<div id="messageBox" style="display:none;"><p></p></div>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
     $(function(){
    
 
 
        $("#myForm").submit(function(e){
            e.preventDefault();
            var tunombre = $("input#tunombre").val();
            $("#messageBox p").html("¡Enhorabuena!Tu nombre es <strong>"+tunombre+"</strong>, ¿no?");
            $("#messageBox").fadeIn("slow")
            $(this).css({'display': 'none'});
            
    })
})

</script>
</body>
