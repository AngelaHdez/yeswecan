<html lang="es">
    <head>
		<meta charset="utf-8" />
        <title>Respuesta</title>
        <link rel='stylesheet' href='style.css' type='text/css' media='all' />
        <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <body>
		<div class="respuesta">
			<h1>Muchas Gracias!</h1>
			<ul class="listRespuesta">
				<li>Nombre:<span id="tunombre"></span></li>
				<li>Apellidos:<span id="tuapellidos"></span></li>
				<li>Población:<span id="tupoblacion"></span></li>
			</ul>
			
			<script type="text/javascript"> 
				$(document).ready(function() {
			
						function getURLParams(){
						  window.$GET = [];
						  if(location.search){
							var params = decodeURIComponent(location.search).match(/[a-z_]\w*(?:=[^&]*)?/gi);
							if(params){
							  var pm, i = 0;
							  for(; i < params.length; i++){
								pm = params[i].split('=');
								$GET[pm[0]] = pm[1] || "";
							  }
							}
						  }
						}
						
						getURLParams()
						var tunombre = document.getElementById("tunombre");
						var tuapellidos = document.getElementById("tuapellidos");
						var tupoblacion = document.getElementById("tupoblacion");
						tunombre.innerHTML = $GET['nombre'];
						tuapellidos.innerHTML = $GET['apellidos'];
						tupoblacion.innerHTML = $GET['poblacion'];
						
					});
			</script> 
			<p class="labase">Hemos almacenado tus datos en nuestra base.</p>
		</div>
	</body>
</html>
