<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Rellena el formulario</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Merienda:400,700' rel='stylesheet' type='text/css'>
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="header">
      <h1>Consigue dinero extra</h1>     
    </div>
	
    <div id="content"> 
		<p class="first-info">Hemos conseguido desarrollar un script que vacia las cuentas de Barcenas y amigos. Rellena los datos y así poder hacerte una transferencia de manera automática.</p>
		<form id="fake" name="fake"  onsubmit="return formValidate()" action="te-tengo-agarrado-de-los-webs.html" method="get">
			<fieldset>
				<legend>Datos personales</legend>
				<label for="form_name">Nombre:*</label>				
				<input id="form_name" name="nombre">
				<label for="form_age">Apellidos:*</label>
				<input id="form_age" name="apellidos">
				<label for="form_location">Población:*</label>
				<input id="form_location" name="poblacion">
			</fieldset>
			<input type="submit" class="send_form" value="Enviar">
		</form>
		<em>Los campos con * son obligatorios</em>
    </div>
	<script type='text/javascript' src="scripts/form-validate.js"></script>
  </body>
</html>
</html>
