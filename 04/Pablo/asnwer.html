<!DOCTYPE html>

<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Validate Form</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />


</head>
<body>


	<header>
		
	
	
	</header>
       
	<section>
	
		<article>
			<h1> ¡Enhorabuena! </h1>
			 <p align="center">Hemos enviado los siguientes datos:</p>

			<div id="showinfo"></div>
			
		</article>
		
    </section> 

	
<script>
			
	/* Recogemos los datos de la URL  */
	$.extend({
		getUrlParam: function(){
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
			  hash = hashes[i].split('=');
			  vars.push(hash[0]);
			  vars[hash[0]] = hash[1];
			}
			return vars;
		  }
	});	
		
	$(document).ready(function() {
	
		/* Creamos la variable y guardamos los datos */
		var name = $.getUrlParam()["name"];
		var lastname = $.getUrlParam()["lastname"];
		var city = $.getUrlParam()["city"];	
	
		
		/* Eliminamos los espacios y mostramos los datos recogidos en la variable */
		name = name.replace('+', ' ');
		lastname = lastname.replace('+', ' ');
		city = city.replace('+', ' ');

		$('#showinfo').html('<span>Nombre:</span> ' + name + '<br/> ' + '<span>Apellidos:</span> ' +  lastname + '<br/> ' +  '<span>Población:</span> ' + city);

			
		

	});	
	 

</script>


</body>
</html>
