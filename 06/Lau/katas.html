<script>
//katas

//Kata 1: Extrae el valor del primer elemento de un array

    //define array
    var arr = ["black","grey","blue","red"];
      //show first element 
      console.log(arr[0]);

//Kata 2: Calcula el número de elementos de un array

    //define array
    var arrN = ["queen","metallica","rammstein","nine inch nails", "oasis", "the killers"];
      //show array length 
      console.log(arrN.length);


//Kata 3: Explica qué tres tipos de métodos se pueden utilizar sobre arrays

    //define array
    var arrPOP = ["metodo","pop","elimina","ultimo","elemento", "pruebalo"];
    var arrREVERSE = ["orden","cambia","reverse","metodo"]
      
      //show array
      console.log(arrPOP);
      //remove last element
      console.log(arrPOP.pop());
      
      //show array
      console.log(arrREVERSE);
      //remove last element
      console.log(arrREVERSE.reverse());
      
      



//Kata 4: Elimina el último elemento de un array

    //define array
    var arrNP = [2,3,5,7];
      //remove last element
      console.log(arrNP.pop());

      
      
//Kata 5: Construye una cadena a partir de un array con un separador

    //define array
    var arrIdols = ["buda","miyazaki","gaiman", "leonardo"];

      //show with separator
      console.log(arrIdols.join("-"));
      

//Kata 6: Construye un array a partir de otro array transformando sus elementos
     
     //define array

    //show and transform arrays to uppercase
